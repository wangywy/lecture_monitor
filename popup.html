<!DOCTYPE html>
<html>
  <head>
    <title>Page Monitor Popup</title>  
    <meta content="text/html" charset="utf-8"></meta>
    <link rel="stylesheet" type="text/css" href="styles/popup.css"> 
  </head> 
  <body style="margin-right: 0px;">
    <p class="main_controls">
      <span id="monitor_page">
        <img src="img/monitor.png" alt="Monitor"> 
        <span class="" title="">开始监控</span> 
      </span>
      <span class="stop_monitoring">
        <img src="img/stop_monitoring.png" alt="Stop Monitoring"> 
        <span class="" title="">停止监控</span> 
      </span>
      <span class="open_page">
        <img src="img/stop_monitoring.png" alt="open login page"> 
        <span class="" title="">打开页面</span> 
      </span>
    </p>  
    <script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script> 
    <script type="text/javascript" src="scripts/base.js"></script> 
    <script type="text/javascript" src="scripts/popup.js"></script> 
    <script type="text/javascript" src="scripts/popup-entry.js"></script> 
  </body>
</html>
